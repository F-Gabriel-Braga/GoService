<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">GoService</title>
</head>
<body>
<div id="carouselBanners" class="carousel slide" th:fragment="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/assets/images/banners/1.png" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banners/2.png" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banners/3.png" class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banners/4.png" class="d-block w-100" alt="Banner 4">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/banners/5.png" class="d-block w-100" alt="Banner 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanners" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBanners" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
